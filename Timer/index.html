<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="./style.css">
     <script src="./main.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="container flex flex-col items-center justify-center h-screen">

        <div class="mb-8 relative inputs">
        <div id="error-box" class="d-none bg-red-500 text-white rounded-sm absolute bottom-20 left-10 py-1 px-7 hidden" >زمان را درست وارد کنید</div>

            <input type="text" placeholder="عدد را به ثانیه وارد کنید..." id="input" class="border-2 border-gray-500 rounded-md py-1 px-2">
            <button class="border-2 border-orange-500 bg-orange-500 text-white rounded-md py-1 px-2">شروع</button>
        </div>

        <div class="c100 p-100 mt-2 hidden circle">
            <span id="number">250</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>

        <div class="massege mt-4 hidden">
            <p class="text-red-500">در حال اجرا ...</p>
        </div>
    </div>
</body>
</html>
